interview_debrief:
  name: "Interview Debrief"
  description: "Discussion about candidate after interview"

  prep_questions:
    - "What role is this candidate interviewing for?"
    - "What aspects of the interview do you want to focus on?"

  required_context:
    - staffing_manager  # Open roles, hiring priorities

  agenda_template: |
    # Interview Debrief

    **Candidate**: {candidate_name}
    **Role**: {role}
    **Date**: {meeting_date}

    ## 1. Overall Impressions (5 min)
    - Each interviewer shares quick impression

    ## 2. Technical Assessment (10 min)
    - Technical skills
    - Problem-solving approach
    - Depth of knowledge

    ## 3. Cultural Fit (5 min)
    - Values alignment
    - Team dynamics
    - Communication style

    ## 4. Decision (5 min)
    - Hire / No Hire / Maybe
    - Next steps

  note_template: |
    # Interview Debrief Notes

    **Candidate**: {candidate_name}
    **Role**: {role}
    **Date**: {meeting_date}

    ## Feedback Summary
    -

    ## Strengths
    -

    ## Concerns
    -

    ## Decision
    - [ ] Move forward
    - [ ] Pass
    - [ ] Additional interview needed

